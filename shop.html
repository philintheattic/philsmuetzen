            background: #e0e0e0;
        }

        .directory-table td {
            padding: 2px 10px;
            border-bottom: 1px dotted #ccc;
        }

        .directory-table tr {
            transition: background 0.1s;
        }

        .directory-table tr:hover {
            background: #008080;
            color: #fff;
            cursor: pointer;
        }

        .file-icon {
            display: inline-block;

            font-size: 12px;
            display: none;
        }

        .cart-status.visible {
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #c0c0c0;
            border: 2px outset #fff;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.3);
            min-width: 400px;
            z-index: 1000;
        }

        .modal.visible {
            display: block;
        }

        .modal-title {
            background: #000080;
            color: #fff;
            padding: 3px 5px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: #c0c0c0;
            border: 1px outset #fff;
            width: 16px;
            height: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        .modal-close:active {
            border-style: inset;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-body pre {
            background: #fff;
            border: 1px inset #999;
            padding: 10px;
            margin: 10px 0;
            font-size: 11px;
            white-space: pre-wrap;
        }

        .product-image {
            width: 100%;
            border: 2px inset #999;
            margin: 10px 0;
            display: block;
            image-rendering: pixelated;
        }

        .button {
            background: #c0c0c0;
            border: 2px outset #fff;
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }

        .button:active {
            border-style: inset;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            z-index: 999;
        }

        .overlay.visible {
            display: block;
        }

        .date {
            color: #666;
        }

        tr:hover .date {
            color: #fff;
        }

        let cart = [];

        function renderProducts() {
            const tbody = document.getElementById('fileList');
            const parentRow = tbody.querySelector('[data-type="parent"]');
            
            products.forEach((product, idx) => {
                const tr = document.createElement('tr');
                tr.dataset.index = idx;
                tr.innerHTML = `
                    <td><span class="file-icon">ğŸ“„</span> ${product.name}</td>
                    <td class="date">${product.modified}</td>
                    <td class="size">${product.size}</td>
                    <td class="price">${product.price}</td>
                `;
                tr.addEventListener('click', () => openProduct(idx));
                tbody.appendChild(tr);
            });

            document.getElementById('itemCount').textContent = products.length;
        }

        function openProduct(index) {
            const product = products[index];
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = product.name + ' Properties';
            modalBody.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.style.display='none'">
                <pre>File Name:     ${product.name}
Size:          ${product.size}
Modified:      ${product.modified}
Type:          Retro Hardware/Software
Price:         ${product.price}

Description:
${product.desc}

Status:        In Stock
Shipping:      2-3 business days</pre>
                <!--<button class="button" onclick="addToCart(${index})">Add to Cart</button>-->
            `;

            modal.classList.add('visible');
            overlay.classList.add('visible');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('visible');
            document.getElementById('overlay').classList.remove('visible');
        }

        function addToCart(index) {
            const product = products[index];
            cart.push(product);
            updateCartStatus();
            closeModal();
            
            // Show confirmation
            setTimeout(() => {
                alert(`Added ${product.name} to cart!\n\nTransfer complete: ${product.size}\nTotal: ${product.price}`);
            }, 100);
        }

        function updateCartStatus() {
            const cartStatus = document.getElementById('cartStatus');
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
            if (cart.length > 0) {
                cartStatus.classList.add('visible');
            }
        }
