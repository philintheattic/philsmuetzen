        function navigate(path) {
            currentPath = path;

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = currentPath.split('/').filter(p => p);
            
            let breadcrumbHTML = '<a onclick="navigate(\'/\')">root</a>';
            let pathSoFar = '';
            
            parts.forEach((part, index) => {
                pathSoFar += '/' + part;
                const isLast = index === parts.length - 1;
                if (isLast) {
                    breadcrumbHTML += ` / ${part}`;
                } else {
                    breadcrumbHTML += ` / <a onclick="navigate('${pathSoFar}/')">${part}</a>`;
                }
            });
            
            breadcrumb.innerHTML = breadcrumbHTML;
        }

        function render() {
            const location = siteStructure[currentPath];
            const pageTitle = document.getElementById('pageTitle');
            const directoryView = document.getElementById('directoryView');
            const contentView = document.getElementById('contentView');
            const fileList = document.getElementById('fileList');
            const extraColumn = document.getElementById('extraColumn');
            
            pageTitle.textContent = `Index of ${currentPath}`;
            
            if (location.type === 'directory') {
                directoryView.style.display = 'block';
                contentView.style.display = 'none';
                
                // Update column header based on path
                if (currentPath === '/shop/') {
                    extraColumn.textContent = 'Price';
                } else {
                    extraColumn.textContent = 'Description';
                }
                
                fileList.innerHTML = '';
                
                // Add parent directory if not at root
                if (currentPath !== '/') {
                    const parentPath = currentPath.split('/').slice(0, -2).join('/') + '/';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="file-icon">üìÅ</span> Parent Directory</td>
                        <td class="date">-</td>
                        <td class="size">-</td>
                        <td>-</td>
                    `;
                    tr.addEventListener('click', () => navigate(parentPath || '/'));
                    fileList.appendChild(tr);
                }
                
                // Render items
                location.items.forEach((item, index) => {
                    const tr = document.createElement('tr');
                    const isDir = item.type === 'dir';
                    const icon = isDir ? 'üìÅ' : 'üìÑ';
                    
                    let extraContent = item.desc || '-';
                    if (currentPath === '/shop/' && item.price) {
                        extraContent = `<span class="price">${item.price}</span>`;
                    }
                    
                    tr.innerHTML = `
                        <td><span class="file-icon">${icon}</span> ${item.name}</td>
                        <td class="date">${item.modified}</td>
                        <td class="size">${item.size || '-'}</td>
                        <td>${extraContent}</td>
                    `;
                    
                    tr.addEventListener('click', () => {
                        if (isDir) {
                            navigate(currentPath + item.name);
                        } else if (currentPath === '/shop/') {
                            openProduct(index);
                        }
                    });
                    
                    fileList.appendChild(tr);
                });
                
                document.getElementById('itemCount').textContent = `Total items: ${location.items.length}`;
            } else if (location.type === 'content') {
                directoryView.style.display = 'none';
                contentView.style.display = 'block';
                contentView.innerHTML = `<div class="content-page">${location.content}</div>`;
                document.getElementById('itemCount').textContent = '';
            }
        }
